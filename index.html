<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row mt-4">
        <div class="col-lg-6">
          <label for="file-ip-1"><b>Upload Image</b><font color="red">* </font></label>
          <input type="file" id="file" name="img" accept="image/x-png,image/jpeg" required>
          <span class="error">
              <!-- @error('img') 
                {{$message}}
              @enderror -->
            </span>
            <h5 class="text-danger my-3">File Size must be within 1MB</h5>
          <p id="output"></p>
          <img id="frame" src="" width="200px" height="250px"/>
        </div>
      </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" ></script>
<script>
    //Image Upload
var uploadField = document.getElementById("file");
      uploadField.onchange = function() {
          if(this.files[0].size > 1000000){
             alert("File must be within 1 MB");
             this.value = "";
          }
          else{
            frame.src=URL.createObjectURL(event.target.files[0]);
          }
      };
</script>
</html>
